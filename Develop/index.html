<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- Bring in the bootstrap CSS via the Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="chkSpecial" checked />
                <label class="form-check-label" for="chkSpecial">Include special characters</label>
              </div>
              <div class="form-group col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="chkNumbers" checked />
                <label class="form-check-label" for="chkNumbers">Include numbers</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="chkLower" checked />
                <label class="form-check-label" for="chkLower">Include lower case letters</label>
              </div>
              <div class="form-group col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="chkUpper" checked />
                <label class="form-check-label" for="chkUpper">Include upper case letters</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-4" id="cellLabel">
                <label for="sldLength">Password length:</label>
              </div>
              <div class="form-group col-sm-4" id="cellSlider">
                  <div class="range-field">
                      <input type="range"  id="sldLength" min="8" max="128" value="12"/>
                  </div>
              </div>
              <div class="form-group col-sm-4" id="cellChars">
                <p id='lastPara'><span id="sldValue">12  characters</span></p>
              </div>
            </div>
          </form>
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="../Assets/ArraysList.js"></script>
    <script src="script.js"></script>
  </body>
</html>
